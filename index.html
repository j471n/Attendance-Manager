<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Manager</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.min.css">
</head>
<body>
    
    <section class="main-container">

        <img class="image" src="assets/img/left-image.jpg" alt="">
            
        <div id="stats" class="stats">

            <div class="ham" id="ham" >
                <div class="bar1" id="bar1"></div>
                <div class="bar2" id="bar2"></div>
                <div class="bar3" id="bar3"></div>
            </div>

            <div id="mySidenav" class="sidenav">
                <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
                <div class="field-1">
                    <p id="sideEdit">Edit Attendence</p>
                    <form onsubmit="return false;" id="sideForm" class="side-form">
                        <input id="sideAttendence" type="text" placeholder="Enter Attend Classes">
                        <input id="sideTotalAttendence" type="text" placeholder="Enter Total Classes">
                        <button id="sideSubmit">Submit</button>
                    </form>
                </div>


            </div>

            <div class="middle">
                <img class="title" src="assets/img/logo.png">
                <input id="name" type="text" placeholder="Enter Name">
                <input id="submitButton" type="button" value="Submit">
            </div>


            
            
            <table id="infoTable">
                <tr class="row">
                    <td>Name</td>
                    <td id="details">-</td>
                </tr>
                <tr class="row">
                    <td>Attendence</td>
                    <td id="attendence">-</td>
                </tr>
                <tr class="row">
                    <td>Total Absent</td>
                    <td id="totalAbsent"></td>
                </tr>
                <tr class="row">
                    <td>Attendence Percentage</td>
                    <td id="percentage">-</td>
                </tr>
            </table>


    
            <button id="present">Present</button>
            <button id="absent">Absent</button>
            <button id="reset">Reset</button>

            <footer id="footer">
                &copy; <span id="year"></span> All Rights Reserved | <a href="https://https://www.instagram.com/_noob_dev/">Jatin Sharma</a>
            </footer>
        </div>


    </section>



    <script src="assets/main.min.js"></script>
</body>
</html>
