<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Manager</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <section class="main-container">

        <img class="image" src="https://media.istockphoto.com/vectors/attendance-concept-vector-flat-design-vector-id1198430065?k=6&m=1198430065&s=612x612&w=0&h=Ktb9grhfWNY3HMN-oKDcg8FaOBjvmYmd0AlrRnQOT_k=" alt="">
            
        <div class="stats">

            <div class="ham" id="ham">
                <div class="bar1" id="bar1"></div>
                <div class="bar2" id="bar2"></div>
                <div class="bar3" id="bar3"></div>
            </div>
            <h1 class="title">Attendence Manager</h1>


            <input id="name" type="text" placeholder="Enter Name">
            <input id="submitButton" type="button" value="Submit">
            
            <table id="infoTable">
                <tr class="row">
                    <td>Name</td>
                    <td id="details">-</td>
                </tr>
                <tr class="row">
                    <td>Attendence</td>
                    <td id="attendence">-</td>
                </tr>
                <tr class="row">
                    <td>Total Absent</td>
                    <td id="totalAbsent"></td>
                </tr>
                <tr class="row">
                    <td>Attendence Percentage</td>
                    <td id="percentage">-</td>
                </tr>

            </table>


    
            <button id="present">Present</button>
            <button id="absent">Absent</button>
            <button id="reset">Reset</button>

            <footer id="footer">
                &copy; <span id="year"></span> All Rights Reseved | <a href="">Jatin Sharma</a>
            </footer>
        </div>


    </section>



    <script src="assets/main.js"></script>
</body>
</html>
